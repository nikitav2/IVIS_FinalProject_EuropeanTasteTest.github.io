        <div class="filter_btn_wrapper">
            <button class ="open_filter_btn" onclick="openFilters()">Open Filters</button>
        </div>

            <button class ="open_table_btn" onclick="scrollToTable()">View Table</button>
        </div>

        <map>

        <!-- <script src="map.js"></script> -->
        <script src="openviewmap.js" type="module"></script>

      <script src = "filter.js"></script>
      <div class="article2">
        <div class="filter_box">
            <button class = "close_filter_btn" onclick="closeFilters()"> <span class="material-symbols-outlined md-10">close</span></button>
            <div class='FilterRowDiv'>
                <div class='FilterNameTag withInfo'>City</div>
                    
                <form action="http://httpbin.org/post" method="post" class="form_select">
                    <select id="city-filters" data-placeholder="Type city..." multiple class="chosen-select" style="margin-right:3px;width:100%;height:100%"> <span class="material-symbols-outlined md-10">expand</span>
                    <option value=""></option>
                    <option >Stockholm</option>
                    <option>Berlin</option>
                    <option>Amsterdam</option>
                    <option>London</option>
                    <option>Oslo</option>
                    </select>
                </form>
            </div>

            <div class='FilterRowDiv'>
                <div class='FilterNameTag withInfo'>Price Range</div>
                    
                <form action="http://httpbin.org/post" method="post" class="form_select">
                    <select data-placeholder="Type Price Range..." multiple clearable class="chosen-select" style="width:100%"> <span class="material-symbols-outlined md-10">expand</span>
                    <option value=""></option>
                    <option>$</option>
                    <option>$$</option>
                    <option>$$$</option>
                    <option>$$$$</option>
                    </select>
                </form>
            </div>

            <div class='FilterRowDiv'>
                <div class='FilterNameTag withInfo'>Dietary Restriction</div>
                    
                <form action="http://httpbin.org/post" method="post" class="form_select">
                    <select data-placeholder="Type Dietary Restrictions..." multiple clearable class="chosen-select" style="padding-right:10px;width:100%"> <span class="material-symbols-outlined md-10">expand</span>
                    <option value=""></option>
                    <option>Gluten Free</option>
                    <option>Vegan</option>
                    <option>Vegetarian</option>
                    </select>
                </form>
            </div>

            <div class='FilterRowDiv'>
                <div class='FilterNameTag withInfo'>Ratings</div>
                    
                <form action="http://httpbin.org/post" method="post" class="form_select">
                    <select data-placeholder="Type Rating..." multiple clearable class="chosen-select" style="width:100%"> <span class="material-symbols-outlined md-10">expand</span>
                    <option value=""></option>
                    <option>1/5</option>
                    <option>2/5</option>
                    <option>3/5</option>
                    <option>4/5</option>
                    <option>5/5</option>
                    </select>
                </form>
            </div>

            <div class='FilterRowDiv'>
                <div class='FilterNameTag withInfo'>Cuisines</div>
                    
                <form action="http://httpbin.org/post" method="post" class="form_select">
                    <select data-placeholder="Type Cuisine..." multiple clearable class="chosen-select" style="width:100%"> <span class="material-symbols-outlined md-10">expand</span>
                    <option value=""></option>
                    <option>Italian</option>
                    <option>Swedish</option>
                    <option>Mediterranean</option>
                    <option>American</option>
                    <option>Mexican</option>
                    </select>
                </form>
            </div>
        </div>
      </div>
    </div>
